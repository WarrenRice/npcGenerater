<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>NPC Generater</title>

    </head>
    <body>

        <div id="modeSelection">
            <h2>Mode Selection</h2>
            <input type="radio" id="heroicMode" name="mode" value="Heroic">
            <label for="heroicMode">Heroic</label><br>
        
            <input type="radio" id="averageMode" name="mode" value="Average" checked>
            <label for="averageMode">Average</label><br>

            <button id="generateButton">Generate</button>
        </div>
        
        <div id="npcDisplay"></div> 

        <script src="script.js"></script>
    </body>
</html>
